name: flutter_auto_echo_cancellation_websocket
description: A Flutter plugin for real-time voice communication with automatic echo cancellation (AEC) over WebSocket. Supports native AEC on iOS (VoiceProcessingIO) and Android (AcousticEchoCanceler).
version: 1.0.0
homepage: https://github.com/FLYINGSKATE/flutter_auto_echo_cancellation_websocket
repository: https://github.com/FLYINGSKATE/flutter_auto_echo_cancellation_websocket
issue_tracker: https://github.com/FLYINGSKATE/flutter_auto_echo_cancellation_websocket/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ashrafksalim.flutter_auto_echo_cancellation_websocket
        pluginClass: FlutterAutoEchoCancellationWebsocketPlugin
      ios:
        pluginClass: FlutterAutoEchoCancellationWebsocketPlugin
